sudo: false
cache: packages
language: r

r_github_packages: r-lib/remotes#340

r_packages:
  - covr

env:
  matrix:
  - _R_CHECK_SYSTEM_CLOCK_=0
  global:
    secure: 

matrix:
  include:
  - r: devel
    after_success:
      - Rscript -e 'library(covr); codecov()'
  - r: release
    os: osx
    osx_image: xcode10.1
    before_install:
    - sudo tlmgr install inconsolata
    - sw_vers
  - r: release
  - r: oldrel
  - r: 3.5

before_install:
- echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"

addons:
  apt:
    packages:
    - ghostscript
    - graphviz
    - libjq-dev
    - libv8-dev
  homebrew:
    packages:
    - ghostscript
    - graphviz
    - jq
    - v8

